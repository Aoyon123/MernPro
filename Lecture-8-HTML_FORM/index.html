<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <form action="">
       <fieldset>
        <legend>HTML Form Dummy</legend>
         <label for="email">Enter Email Id:</label>
        <input type="text" id="email">
        <br>
        <br>
        <label for="datepicker">Enter Date:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="selector1">Choose Your Dish:</label>
        <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="potato">Potato</option>
            <option value="lays">Lays</option>
        </select>
        <br>
        <br>

        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit">
       </fieldset>
    </form>
</body>

</html>
